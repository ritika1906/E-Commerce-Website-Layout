<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Checkout</title>
        <link rel="stylesheet" href="styles.css" type="text/css" />
    </head>
    <body>
        <div class="checkoutContainer">
            <section class="section">
                <div class="cardWrapper cartContainer">
                    <h1>Items in your cart</h1>
                    <div class="card cartItem">
                        <div class="prodPic">
                        <img src="https://images.shopdutyfree.com/image/upload/v1585744440/030/001/001/4005500049623/4005500049623_1_default_default.jpg" alt="product-image" />
                        </div>
                        <div class="prodDetailsWrapper">
                            <p class="brand">Nestle</p>
                            <p class="prodName">KitKat <span>250gm</span></p>
                            <p class="price">&#8377;45/-</p>
                            <p class="category">Category: Groceries</p>
                        </div>
                        
                    </div>

                    <div class="card cartItem">
                        <div class="prodPic">
                        <img src="https://images-na.ssl-images-amazon.com/images/I/41EqsDizvKL._SX466_.jpg" alt="product-image" />
                        </div>
                        <div class="prodDetailsWrapper">
                            <p class="brand">FunFoods</p>
                            <p class="prodName">Cheese &amp; Chilli Sandwich Spread <span>275gm</span></p>
                            <p class="price">&#8377;75/-</p>
                            <p class="category">Category: Groceries</p>
                        </div>
                        
                    </div>

                    <div class="card cartItem">
                        <div class="prodPic">
                        <img src="https://images-na.ssl-images-amazon.com/images/I/51PYb75ivIL._SL1100_.jpg" alt="product-image" />
                        </div>
                        <div class="prodDetailsWrapper">
                            <p class="brand">Nivea</p>
                            <p class="prodName">Soft Creme <span>75ml</span></p>
                            <p class="price">&#8377;149/-</p>
                            <p class="category">Category: Beauty &amp; Makeup</p>
                        </div>
                        
                    </div>
                    <button type="button"><a href="success.html">Place Order</a></button>
                </div>
            </section>
        </div>
    </body>
</html>
